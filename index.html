<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>

    <div class="container mt-3">
    <h2>Formulario de cadastro</h2>
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
        <label for="nome">Nome:</label>
        <input type="text" required class="form-control" id="nome" placeholder="insira seu nome" name="nome">
        </div>
        <div class="mb-3">
        <label for="email">E-mail:</label>
        <input type="email" required class="form-control" id="email" placeholder="Insira seu email" name="email">
        </div>
        <div class="mb-3">
            <label for="telefone">Telefone:</label>
            <input type="tel" required class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone">
            </div>
        <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" required type="checkbox" name="remember"> Aceito os termos
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    
    </body>
    
</html>
